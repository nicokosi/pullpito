name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out â¬…ï¸
        uses: actions/checkout@v2

      - name: Install stable Rust ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Check code format ğŸ’„
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Check code style ğŸ‘®
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -Dwarnings

      - name: Run tests ğŸ”
        uses: actions-rs/cargo@v1
        with:
          command: test
